<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中</title>
    <style>
        html,body{
            height:100%;
        }

        .container{
            height:300px;
            width: 200px;
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;

            /*块内文字水平垂直居中*/
            text-align: center;
            line-height: 300px;/*与height保持同值*/

            background:green;
        }
    </style>
</head>
<body>

<div class="container">水平、垂直居中</div>


</body>
</html>
